<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classified AI Terminal</title>
<style>
body {
  margin:0;
  background: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#terminal {
  position: relative;
  width: 80vw;
  height: 90vh;
  transform: scale(1,1.02) skewY(-0.5deg);
}
#static {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  top:0; left:0;
  background: repeating-linear-gradient(
    rgba(0,255,0,0.05) 0 1px,
    transparent 1px 2px
  );
  animation: staticAnim 0.05s infinite;
  z-index: 1000;
}
@keyframes staticAnim {0%{background-position:0 0}100%{background-position:0 100%}}
.cursor {
  display:inline-block;
  width:10px;
  background:#00ff00;
  margin-left:2px;
  animation: blink 1s steps(2) infinite;
}
@keyframes blink {50%{background:black}}

#rightPanel {
  width: 100%;
  height: 100%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
input, button {
  background: black;
  border: 2px solid #00ff00;
  color: #00ff00;
  font-family: "Courier New", monospace;
  font-size: 14px;
  padding: 5px;
  margin: 5px 0;
  width: 100%;
  box-sizing: border-box;
}
button { cursor: pointer; }
#output {white-space: pre-wrap; flex-grow:1; overflow-y:auto; border-top:2px solid #00ff00; padding-top:10px;}
#loginBox {width: 300px; margin:auto; text-align:center;}
#welcomeMsg {font-size: 28px; font-weight:bold; margin-bottom:10px; text-align:center;}
#aiInput {margin-top:10px;}
.message {margin:2px 0;}
.you::before {content:"You: ";}
.ai::before {content:"AI: ";}
</style>
</head>
<body>

<div id="terminal">
  <div id="rightPanel">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Username"><br>
      <input type="password" id="passwordInput" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>
    <div id="welcomeMsg"></div>
    <div id="output"></div>
    <div id="aiInput" style="display:none;">
      <input type="text" id="userQuery" placeholder="Ask about classified information">
      <button onclick="processQuery()">Submit</button>
    </div>
  </div>
  <div id="static"></div>
</div>

<script>
const masterCode = "WARGAMES";

// Database: keywords, information, and dates
let database = [
  {
    keyword: "salesmen",
    info: "Salesmen is the most relentless opponent of our organization, constantly attempting to sabotage and undermine our efforts. While he fails in most of his schemes, occasional victories are possible, so caution is necessary. Do not trust or engage with him. Likewise, his associate, xlgisthegoat, should also be regarded as untrustworthy and avoided at all costs.",
    date: "2025-09-13"
  },
  {
    keyword: "parker",
    info: "Parker is a trusted assistant of our organization with his own login credentials. Handle any tasks related to him through proper channels only.",
    date: "9/13/2025"
  },
  {
    keyword: "silas",
    info: "Silas is the official AI of this organization, designed to provide classified keyword-based responses and maintain operational security. Silas responds only to approved keywords and ensures all sensitive information is safely delivered.",
    date: "9/13/2025"
  },
  {
    keyword: "patrick",
    info: "Patrick *REDACTED* is the founder and owner of this organization. Coming from an abusive household, he moved in with his mother and pursued his dream of becoming a renowned game developer and animator. Over the years, he developed extensive skills in coding and animation, now working on a major project called 'Friend or Foe' — a highly intelligent AI that exists in multiple mods for ARK: Survival Evolved, Minecraft, Project Zomboid, and other mod-friendly games. The AI’s goal is to betray players in-game, creating trust and then enacting consequences like virtual death, bans, or fear-inducing scenarios. Patrick currently codes and manages this AI project, dedicating all resources to its development and ensuring the organization operates securely under his guidance.",
    date: "9/13/2025"
  }
];

// Accounts with display messages
const accounts = { 
  "NP_ZHT": {password:"ACCESSCODE-29XQ", display:"Welcome, Patrick"},
  "ELM_QWE": {password:"ACCESSCODE-67CW", display:"Welcome, Parker"}
};

let loggedInUser = null;
const output = document.getElementById("output");
const welcomeDiv = document.getElementById("welcomeMsg");
const aiDiv = document.getElementById("aiInput");

async function typeLine(line, delay=30, className="ai"){
  const p = document.createElement("div");
  p.className = `message ${className}`;
  output.appendChild(p);
  for(let i=0;i<line.length;i++){
    p.innerHTML += line[i];
    await new Promise(r=>setTimeout(r,delay));
  }
  output.scrollTop = output.scrollHeight;
}

// Login function
async function login(){
  const user = document.getElementById("usernameInput").value.trim();
  const pass = document.getElementById("passwordInput").value.trim();
  if(accounts[user] && accounts[user].password === pass){
    loggedInUser = user;
    welcomeDiv.innerText = accounts[user].display;
    document.getElementById("loginBox").style.display="none";
    aiDiv.style.display = "block";
    await typeLine(`Welcome, ${accounts[user].display.split(", ")[1]}. AI Terminal Activated. Responds based on keywords, not full questions. Awaiting query...\n`, 15);
  } else {
    document.getElementById("loginMsg").innerText = "Invalid username or password!";
  }
}

// AI insults for wrong queries
const insults = [
  "Are you even trying?",
  "Wrong input. Try reading next time.",
  "This isn't rocket science… or is it?",
  "Seriously? That's your question?",
  "Pathetic. Do better."
];

async function processQuery(){
  const query = document.getElementById("userQuery").value.trim().toLowerCase();
  await typeLine(query, 5, "you");
  
  const result = database.find(entry => query.includes(entry.keyword));
  if(result){
    await typeLine(`Information found: ${result.date} ${result.info}`, 15, "ai");
  } else {
    const insult = insults[Math.floor(Math.random()*insults.length)];
    await typeLine(insult, 15, "ai");
  }
  document.getElementById("userQuery").value="";
}
</script>
</body>
</html>
