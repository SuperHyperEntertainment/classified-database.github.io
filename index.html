<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classified Database Terminal</title>
<style>
body {
  margin:0;
  background: black;
  color: #00ff00;
  font-family: "Courier New", monospace;
  overflow: hidden;
}
#terminal {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  transform: scale(1,1.02) skewY(-0.5deg);
}
#static {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  top:0; left:0;
  background: repeating-linear-gradient(
    rgba(0,255,0,0.05) 0 1px,
    transparent 1px 2px
  );
  animation: staticAnim 0.05s infinite;
  z-index: 1000;
}
@keyframes staticAnim {0%{background-position:0 0}100%{background-position:0 100%}}
.cursor {
  display:inline-block;
  width:10px;
  background:#00ff00;
  margin-left:2px;
  animation: blink 1s steps(2) infinite;
}
@keyframes blink {50%{background:black}}

#leftPanel, #rightPanel {
  padding: 20px;
  box-sizing: border-box;
  height: 100%;
}
#leftPanel {
  width: 35%;
  border-right: 2px solid #00ff00;
  display: none; /* hidden until login */
}
#rightPanel {
  width: 65%;
  overflow-y: auto;
}

input, button, textarea {
  background: black;
  border: 2px solid #00ff00;
  color: #00ff00;
  font-family: "Courier New", monospace;
  font-size: 14px;
  padding: 5px;
  margin: 5px 0;
  width: 100%;
  box-sizing: border-box;
}
button { cursor: pointer; }
textarea {height: 60px;}
h2,h3 {margin: 10px 0;}
#output {white-space: pre-wrap;}
#loginBox {width: 300px;}
</style>
</head>
<body>

<div id="terminal">
  <div id="leftPanel">
    <h2>Add New Info</h2>
    <textarea id="newInfo" placeholder="New Classified Info"></textarea>
    <input type="text" id="adminKey" placeholder="Admin Key">
    <button onclick="addInfo()">Add Info</button>
    <p id="addMsg"></p>

    <h2>Remove Info</h2>
    <input type="text" id="removeKey" placeholder="Key to Remove">
    <input type="text" id="removeAdminKey" placeholder="Admin Key">
    <button onclick="removeInfo()">Remove Info</button>
    <p id="removeMsg"></p>
  </div>

  <div id="rightPanel">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>
    <div id="output"></div>
  </div>
  <div id="static"></div>
</div>

<script>
const coreAdminKey = "ADM1N-R3D4CT";
const masterCode = "WARGAMES";
const githubUser = "YOUR_GITHUB_USERNAME";
const repoName = "classified-database";
const filePath = "database.json";
const githubToken = "YOUR_PERSONAL_ACCESS_TOKEN";

let database = [];
const output = document.getElementById("output");

// Login accounts
const accounts = { "NP_ZHT": "ACCESSCODE-29XQ" };
let loggedInUser = null;

function typeLine(line, delay=30){
  return new Promise(resolve=>{
    let i=0;
    const interval = setInterval(()=>{
      output.innerHTML += line[i];
      i++;
      if(i>=line.length){
        clearInterval(interval);
        output.innerHTML += "\n";
        resolve();
      }
    }, delay);
  });
}

async function loadDatabase(){
  try{
    const res = await fetch(`https://raw.githubusercontent.com/${githubUser}/${repoName}/main/${filePath}`);
    database = await res.json();
  } catch(err){
    await typeLine("ERROR LOADING DATABASE FROM GITHUB.");
  }
}

function generateKey(){
  return Math.random().toString(36).substring(2,10).toUpperCase();
}

async function login(){
  const user = document.getElementById("usernameInput").value;
  const pass = document.getElementById("passwordInput").value;

  if(accounts[user] && accounts[user] === pass){
    loggedInUser = user;
    document.getElementById("loginMsg").innerText = "";
    document.getElementById("loginBox").style.display="none";
    document.getElementById("leftPanel").style.display="block";
    await typeLine(`Welcome, Patrick`); // static welcome message
    await loadDatabase();
    displayInfo();
  } else {
    document.getElementById("loginMsg").innerText = "Invalid username or password!";
  }
}

function displayInfo(){
  output.innerHTML = "";
  database.forEach(entry=>{
    typeLine(`Key: ${entry.key} | Info: ${entry.info}`, 15);
  });
}

async function addInfo(){
  if(!loggedInUser){document.getElementById("addMsg").innerText="Login required!"; return;}
  const newInfo = document.getElementById("newInfo").value;
  const adminKey = document.getElementById("adminKey").value;
  if(adminKey !== coreAdminKey){
    document.getElementById("addMsg").innerText="Invalid Admin Key!";
    return;
  }
  const newKey = generateKey();
  database.push({info:newInfo,key:newKey});

  const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`);
  const data = await res.json();
  const sha = data.sha;

  await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`,{
    method:'PUT',
    headers: {"Authorization":`token ${githubToken}`,"Content-Type":"application/json"},
    body: JSON.stringify({message:`Add new info key ${newKey}`,content:btoa(JSON.stringify(database,null,2)),sha:sha})
  });

  document.getElementById("addMsg").innerText = `Info added. Key: ${newKey}`;
  displayInfo();
  document.getElementById("newInfo").value="";
  document.getElementById("adminKey").value="";
}

async function removeInfo(){
  if(!loggedInUser){document.getElementById("removeMsg").innerText="Login required!"; return;}
  const keyToRemove = document.getElementById("removeKey").value;
  const adminKey = document.getElementById("removeAdminKey").value;
  if(adminKey !== coreAdminKey){
    document.getElementById("removeMsg").innerText="Invalid Admin Key!";
    return;
  }
  const index = database.findIndex(entry=>entry.key===keyToRemove);
  if(index===-1){
    document.getElementById("removeMsg").innerText="Key not found!";
    return;
  }
  database.splice(index,1);

  const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`);
  const data = await res.json();
  const sha = data.sha;

  await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${filePath}`,{
    method:'PUT',
    headers: {"Authorization":`token ${githubToken}`,"Content-Type":"application/json"},
    body: JSON.stringify({message:`Remove info key ${keyToRemove}`,content:btoa(JSON.stringify(database,null,2)),sha:sha})
  });

  document.getElementById("removeMsg").innerText = `Info with key ${keyToRemove} removed.`;
  displayInfo();
  document.getElementById("removeKey").value="";
  document.getElementById("removeAdminKey").value="";
}
</script>
</body>
</html>
